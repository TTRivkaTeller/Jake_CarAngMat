<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active"><i class="fa fa-home fa-lg"></i>  Home</a>
      <a mat-list-item routerLink="/search"><i class="fa fa-camera fa-lg"></i>   Child</a>
      <a mat-list-item routerLink="/login"><mat-icon>table_chart</mat-icon>  Login</a>
      <a mat-list-item routerLink="/rentals"><mat-icon>table_chart</mat-icon>  Rentals</a>
      <a mat-list-item routerLink="/error"><mat-icon>table_chart</mat-icon>  Error</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngMat</span>
      <span class="example-fill-remaining-space"></span>
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      <span class="right">right-align</span>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
